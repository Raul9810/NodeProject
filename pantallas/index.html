<!DOCTYPE html>
<html>
<head>
	<title>Taller Node JS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<body>

	<div class="container-fluid full nopadding">
		<div class="alert flex-vertical col-xs-12 col-sm-12 col-md-12">
			<h2>Ha ocurrido un error</h2>
			<p>Revisa usuario y/o contraseña</p>
		</div>

		<div class="login flex-vertical-s">
			<div class="name flex-start col-xs-12 col-sm-12 col-md-12">
				<h2>Taller Node Js</h2>
			</div>

			<div class="box flex-vertical col-xs-10 col-sm-3 col-md-3">
				<div class="flex-start col-xs-12">
					<h2>Inicio de Sesión</h2>
				</div>

				<br>

				<div class="flex-vertical col-xs-12">
					<input type="text" placeholder="Usuario">
				</div>

				<br>

				<div class="flex-vertical col-xs-12">
					<input type="password" placeholder="Contraseña">
				</div>

				<br>

				<button class="flex col-xs-6">Ingresar</button>
			</div>

			<div class="cred flex col-xs-12 col-sm-12 col-md-12">
				<p>Desarrollado por Raúl & Fernanda</p>
			</div>
		</div>
	</div>
